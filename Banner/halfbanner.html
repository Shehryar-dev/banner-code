<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>half--banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Libre+Baskerville|Lora|Montserrat:500,700");

        * {
            font-family: sans-serif;

        }

        body,
        html {
            font-family: Lora, serif;
            min-height: 100%;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            background-color: #f7f6ee;
            color: #232323;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: Libre Baskerville, serif;
        }

        .carousel-inner {
            background-image: url('banner-img-1.jpg');
            height: 70vh;
            background-size: 100% 100%;
            /* background-size: cover; */
            background-position: center;

        }

        .carousel-bg {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel-caption {
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            max-width: 70%;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .carousel-item.active .carousel-caption {
            opacity: 1;
        }

        @media only screen and (max-width: 768px) {
            .carousel-caption {
                max-width: 80%;
            }
        }

        @media only screen and (max-width: 576px) {
            .carousel-caption {
                max-width: 90%;
            }

            .carousel-inner {
                height: 62vh;
                background-size: cover;

            }
        }
    </style>

</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner  ">
            <div class="carousel-item active">
                <div class="carousel-bg">
                    <div class="carousel-caption">
                        <h3 class="carousel-text animate__animated animate__bounceInDown animate__delay-2s">First slide
                            label</h3>
                        <p class="carousel-text animate__animated animate__bounceInDown animate__delay-2s">Lorem ipsum
                            dolor sit amet consectetur.</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item ">
                <div class="carousel-bg">
                    <div class="carousel-caption" ">
                        <h3 class=" carousel-text animate__animated animate__bounceInDown animate__delay-1s">Second
                        slide label</h3>
                        <p class="carousel-text animate__animated animate__bounceInDown animate__delay-1s">Lorem ipsum
                            dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-bg">
                    <div class="carousel-caption">
                        <h3 class="carousel-text animate__animated animate__bounceInDown animate__delay-1s">Third slide
                            label</h3>
                        <p class="carousel-text animate__animated animate__bounceInDown animate__delay-1s">Lorem ipsum
                            dolor sit amet.</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
            <span aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>


    </div>



    <script src="js/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $('#carouselExampleCaptions').carousel({
                interval: 5000,
            });

            $('#carouselExampleCaptions').on('slide.bs.carousel', function () {
                $('.carousel-text').removeClass('animate__bounceInDown animate__delay-1s');

                setTimeout(function () {
                    $('.carousel-text').addClass('animate__animated animate__bounceInDown animate__delay-1s');
                }, 10);
            });
        });
    </script>

</body>

</html>
